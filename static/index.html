<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat s Buddym</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background: linear-gradient(to right, #41b6e6, #0019a5); /* Moderní přechod */
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #ffffff; /* Bílá */
            border: 1px solid #0092de; /* Středně tmavá modrá */
            padding: 20px;
            border-radius: 8px;
        }
        h1, h2 {
            color: #0019a5; /* Tmavě modrá */
        }
      
        #response-text {
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-y: auto;

            border: 1px solid #0092de; /* Středně tmavá modrá */
            background-color: #ffffff; /* Bílá */
            padding: 10px;
            border-radius: 5px;
        }
        .disabled {
            background-color: #e9ecef;
            opacity: 1;
        }
        .spinner-grow {
            display: none; /* Initially hidden */
        }
        .loading .spinner-grow {
            display: inline-block; /* Show when loading */
        }
        .loading #response-text {
            display: none; /* Hide response text when loading */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Chatuj s Buddym</h1>
        <div class="form-group">
            <label for="user-input">Napiš svůj dotaz a zmáčkni Enter:</label>
            <textarea id="user-input" class="form-control" placeholder="Například... jak mi můžeš pomoci?" aria-describedby="inputHelp" rows="3" autofocus required></textarea>
            <small id="inputHelp" class="form-text text-muted">Napište svůj dotaz a stiskněte Enter.</small>
            <small id="inputHelp" class="form-text text-muted">Shift+Enter tě posune o řádek.</small>
        </div>
        <div id="response" class="mt-4">
            <h2>Odpověď:</h2>
            <div class="spinner-grow text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <pre id="response-text" class="p-3 border rounded" aria-live="polite"></pre>
            <p><strong>Thread ID:</strong> <span id="thread-id-display"></span></p>
        </div>
    </div>

    <script>
        let threadId = null;

        async function createThread() {
            try {
                const response = await fetch('/api/v1/assistant/threads', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const data = await response.json();
                return data.data.id;
            } catch (error) {
                console.error('Error creating thread:', error);
                alert('Došlo k chybě při vytváření vlákna. Zkuste to prosím znovu.');
            }
        }

        function convertToHTML(text) {
            // Replace markdown-like syntax with HTML tags
            return text
                .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                .replace(/^# (.*$)/gim, '<h1>$1</h1>')
                .replace(/^\> (.*$)/gim, '<blockquote>$1</blockquote>')
                .replace(/\*\*(.*)\*\*/gim, '<b>$1</b>')
                .replace(/\*(.*)\*/gim, '<i>$1</i>')
                .replace(/`(.*?)`/gim, '<code>$1</code>')
                .replace(/\n$/gim, '<br />')
                .replace(/(\d+)\. (.*$)/gim, '<li>$2</li>')
                .replace(/^(\d+)\. (.*$)/gim, '<ol><li>$2</li></ol>');
        }

        async function sendMessage() {
            const userInput = document.getElementById('user-input');
            const responseText = document.getElementById('response-text');
            const threadIdDisplay = document.getElementById('thread-id-display');
            const responseContainer = document.getElementById('response');

            if (!threadId) {
                threadId = await createThread();
            }

            threadIdDisplay.textContent = threadId;

            // Disable the input field while processing the message and show spinner
            userInput.disabled = true;
            userInput.classList.add('disabled');
            responseContainer.classList.add('loading');

            try {
                const response = await fetch('/api/v1/assistant/chat', {
                    method: 'POST',
                    headers: {
                        'Accept': 'text/event-stream',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text: userInput.value, thread_id: threadId })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                responseText.innerHTML = '';

                let firstChunkReceived = false;

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    if (!firstChunkReceived) {
                        // Hide spinner and show response text
                        responseContainer.classList.remove('loading');
                        firstChunkReceived = true;
                    }

                    const chunk = decoder.decode(value, { stream: true });
                    responseText.innerHTML += convertToHTML(chunk);
                }
            } catch (error) {
                console.error('Error sending message:', error);
                alert('Došlo k chybě při odesílání zprávy. Zkuste to prosím znovu.');
            } finally {
                // Re-enable the input field
                userInput.value = '';
                userInput.disabled = false;
                userInput.classList.remove('disabled');
                userInput.focus(); // Optionally set focus back to the input field
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault(); // Prevent the default Enter key action
                sendMessage();
            } else if (event.key === 'Enter' && event.shiftKey) {
                // Allow the default behavior of adding a new line
                event.stopPropagation();
            }
        }

        document.getElementById('user-input').addEventListener('keypress', handleKeyPress);
    </script>
</body>
</html>
