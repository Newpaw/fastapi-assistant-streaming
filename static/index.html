<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat s Buddym</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background: linear-gradient(to right, #41b6e6, #0019a5);
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #ffffff;
            border: 1px solid #0092de;
            padding: 20px;
            border-radius: 8px;
        }
        h1, h2 {
            color: #0019a5;
        }
        #response-text {
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-y: auto;
            border: 1px solid #0092de;
            background-color: #ffffff;
            padding: 10px;
            border-radius: 5px;
        }
        .disabled {
            background-color: #e9ecef;
            opacity: 1;
        }
        .spinner-grow {
            display: none;
        }
        .loading .spinner-grow {
            display: inline-block;
        }
        .loading #response-text {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Chatuj s Buddym</h1>
        <div class="form-group">
            <label for="user-input">Napiš svůj dotaz a zmáčkni Enter:</label>
            <textarea id="user-input" class="form-control" placeholder="Například... jak mi můžeš pomoci?" aria-describedby="inputHelp" rows="3" autofocus required></textarea>
            <small id="inputHelp" class="form-text text-muted">Shift+Enter tě posune o řádek níže.</small>
        </div>
        <div id="response" class="mt-4">
            <h2>Odpověď:</h2>
            <div class="spinner-grow text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <pre id="response-text" class="p-3 border rounded" aria-live="polite"></pre>
            <p><strong>Thread ID:</strong> <span id="thread-id-display"></span></p>
        </div>
    </div>

    <script>
        let threadId = null;

        async function createThread() {
            try {
                const response = await fetch('/api/v1/assistant/threads', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                const data = await response.json();
                return data.data.id;
            } catch (error) {
                handleError('Došlo k chybě při vytváření vlákna. Zkuste to prosím znovu.');
            }
        }

        function convertToHTML(text) {
            return text
                .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                .replace(/^# (.*$)/gim, '<h1>$1</h1>')
                .replace(/^\> (.*$)/gim, '<blockquote>$1</blockquote>')
                .replace(/\*\*(.*)\*\*/gim, '<b>$1</b>')
                .replace(/\*(.*)\*/gim, '<i>$1</i>')
                .replace(/`(.*?)`/gim, '<code>$1</code>')
                .replace(/\n$/gim, '<br />')
                .replace(/(\d+)\. (.*$)/gim, '<li>$2</li>')
                .replace(/^(\d+)\. (.*$)/gim, '<ol><li>$2</li></ol>');
        }

        async function sendMessage() {
            const userInput = document.getElementById('user-input');
            const responseText = document.getElementById('response-text');
            const threadIdDisplay = document.getElementById('thread-id-display');
            const responseContainer = document.getElementById('response');

            if (!threadId) {
                threadId = await createThread();
            }

            threadIdDisplay.textContent = threadId;

            toggleLoadingState(true);

            try {
                const response = await fetch('/api/v1/assistant/chat', {
                    method: 'POST',
                    headers: {
                        'Accept': 'text/event-stream',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text: userInput.value, thread_id: threadId })
                });

                await handleStreamedResponse(response);
            } catch (error) {
                handleError('Došlo k chybě při odesílání zprávy. Zkuste to prosím znovu.');
            } finally {
                toggleLoadingState(false);
            }
        }

        function handleStreamedResponse(response) {
            const responseText = document.getElementById('response-text');
            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            responseText.innerHTML = '';

            let firstChunkReceived = false;

            return new Promise(async (resolve, reject) => {
                try {
                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;

                        if (!firstChunkReceived) {
                            toggleLoadingState(false);
                            firstChunkReceived = true;
                        }

                        const chunk = decoder.decode(value, { stream: true });
                        responseText.innerHTML += convertToHTML(chunk);
                    }
                    resolve();
                } catch (error) {
                    reject(error);
                }
            });
        }

        function handleError(message) {
            console.error(message);
            alert(message);
        }

        function toggleLoadingState(isLoading) {
            const userInput = document.getElementById('user-input');
            const responseContainer = document.getElementById('response');

            userInput.disabled = isLoading;
            userInput.classList.toggle('disabled', isLoading);
            responseContainer.classList.toggle('loading', isLoading);

            if (!isLoading) {
                userInput.value = '';
                userInput.focus();
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        document.getElementById('user-input').addEventListener('keypress', handleKeyPress);
    </script>
</body>
</html>
